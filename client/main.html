<template name = "cart">
    <!-- Carrinho -->
         <div class="col-md-14">
                    <div class="product-content-right">
                        <div class="woocommerce">
                            <form method="post" action="#">

                                <!-- Tabela Carrinho-->
                                <table cellspacing="0" class="shop_table cart">
                                    <thead>
                                        <tr>
                                            <th class="product-remove">Remover</th>
                                            <th class="product-thumbnail">&nbsp;</th>
                                            <th class="product-name">Produto</th>
                                            <th class="product-price">Preço</th>
                                            <th class="product-quantity">Quantidade</th>
                                            <th class="product-subtotal">Total</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <td colspan="5"><input type="submit" value="Finalizar Compra"> </td>
                                    </tfoot>
                                    <tbody>
                                            {{#each images}}
                                            <tr class="cart_item">
                                                <td class="product-remove">
                                                    <a title="Remover este item" class="remove" href="carrinho.html">×</a>
                                                </td>

                                                <td class="product-thumbnail">
                                                    <a href="#"><img width="145" height="145" src="{{src}}"></a>
                                                </td>
                                                <td class="product-name">
                                                    <a href="#">{{title}}</a>
                                                </td>

                                                <td class="product-price">
                                                    <span class="amount"> R$ {{price}}</span>
                                                </td>

                                                <td class="product-quantity">
                                                    <div class="quantity buttons_added">
                                                       <a href="carrinho.html"><input type="button" class="minus" value="-"></a>
                                                        <input type="number" size="4" title="qnt" value="1" min="0" step="1">
                                                       <a href="carrinho.html"><input type="button" class="plus" value="+"></a>
                                                    </div>
                                                </td>

                                                <td class="product-subtotal">
                                                    <span class="amount"> R$ {{price}}</span>
                                                </td>
                                            </tr>
                                            {{/each}}
                                    </tbody>
                                </table>
                            </form>
                        </div>


                        <!-- Totais carrinho-->
                        <div class="cart-collaterals">
                            <div class="cart_totals ">
                                <h2>Cart Totals</h2>

                                <table cellspacing="0">
                                    <tbody>
                                        <tr class="cart-subtotal">
                                            <th>Total</th>
                                            <td><span class="amount">692,90
                                                </span></td>
                                        </tr>

                                        <tr class="shipping">
                                            <th>Entrega</th>
                                            <td>Frete Grátis</td>
                                        </tr>


                                    </tbody>
                                </table>
                            </div>
                        </div>
                </div>
           </div>

</template>

<template name = "top">

                            </div>

                    </div>
                </div>

        </div>

        <!-- Navegação -->

        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Imagem dos slides -->
            <div class="carousel-inner" role="listbox">

                  <img src="colecao_wiskys.jpg" alt="Imagem da promoção de Wiskys">
                </div>
                <div class="item">

                </div>

            </div>

            <!-- Controles Slides -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">

               <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
</template>

<template name="imagens">


        		<button class="btn btn-success" id="mostra_janela">Inserir Produto</button>

		<div class="row">
			<div id="container-products">
				{{#each images}}

				<div class="col-md-3 col-sm-4 col-xs-12">
                    <div id="product">
                            <img class="img-responsive" src="{{src}}" alt="{{alt}}">
                            <figcaption>{{title}}<p> R${{price}} </p></figcaption>
                    </div>
                    <button type="submit" class="btn btn-warning" id="deleta_imagem">Deletar Produto</button>
            	</div>
            	{{/each}}
            </div>
		</div>


</template>


<template name="janela_cadastro">

  <div class="modal fade" id="modal_form">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">
                    	Inserir Produto
                    </div>
                    <div class="modal-body">
                <form id="form_cadastro">
				  <div class="form-group">
				    <label >SRC</label>
				    <input type="text" class="form-control" id="src" placeholder="SRC">
				  </div>
				  <div class="form-group">
				    <label >Title</label>
				    <input type="text" class="form-control" id="title" placeholder="Title">
				  </div>
				  <div class="form-group">
				    <label >Price</label>
				    <input type="text" class="form-control" id="price" placeholder="Price">
				  </div>
				  <div class="form-group">
				    <label >Alt</label>
				    <input type="text" class="form-control" id="alt" placeholder="Alt">
				  </div>
				  <div class="form-group">
				    <label >Well</label>
				    <input type="text" class="form-control" id="well" placeholder="Well">
				  </div>
				  <button type="submit" class="btn btn-success">Enviar</button>
			 	</form>
                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-warning">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
